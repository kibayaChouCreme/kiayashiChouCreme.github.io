        <h1 class="subuh1">Contact</h1>
        <section>
          <p class="raiten">お急ぎの場合は、<a href="company.html">お電話</a>にてご連絡ください。</p>
         <form id="#" action="#" method="#">
            <div class="contact-form">
               <div class="name">
                 <div class="item">名　前</div>
                 <div class="field">
                   <input type="text" name="#" class="input">
                 </div>
               </div> 
  
             <div class="mail">
               <div class="item">メール</div>
               <div class="field">
                 <input type="email" name="#" class="input">
               </div>
             </div>
  
             <div class="category">
               <div class="item">内　容</div>
               <div class="field">
                 <select name class="serlect">
                  <option value selected>選択してください</option>
                  <option value="内容1">来店予約</option>
                  <option value="内容2">商品について</option>
                  <option value="内容3">その他</option>
                 </select>
               </div>
             </div>
  
             <div class="message">
               <div class="item">詳　細</div>
               <div class="field">
                <textarea name class="textarea"></textarea>
               </div>
             </div>
          
             <div class="btn">
               <div class="item"> </div>
               <div class="field">
                <input type="submit" value="送　信" class="bt">
               </div> 
             </div>
           </div>
         </form>
